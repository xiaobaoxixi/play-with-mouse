<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meet n taint</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            position: relative;
            box-sizing: border-box;
        }

        div {
            width: 100vw;
            height: 100vh;
            border: 1px dotted #E8DE6C;
            overflow: hidden;
        }

        div[class] {
            border: none;
            position: absolute;
            font-size: 7vw;
            color: rgba(255, 255, 255, .7);
        }

        .yellow {
            width: 40vw;
            height: 60vh;
            background-color: #E8DE6C;
        }

        .orange {
            width: 20vw;
            height: 40vh;
            right: 0;
            bottom: 0;
            background-color: #FF6249;
        }

        .yellow p {
            position: absolute;
            bottom: 0;
            right: 1.5vw;
            pointer-events: none;
        }

        .orange p {
            position: absolute;
            top: 0;
            left: 1.5vw;
            pointer-events: none;
            font-size: .7em;
        }

        h1 {
            position: fixed;
            top: 23vh;
            left: 50vw;
            font-size: 7vw;
            text-align: center;
            color: #E8DE6C;
            opacity: .5;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <div class="yellow">
            <p>⇲</p>
        </div>
        <div class="orange">
            <p>⇱</p>
        </div>
    </div>
    <h1>meet & taint</h1>
</body>
<script src="meet-n-taint.js"></script>

</html>
