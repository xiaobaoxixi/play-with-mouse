<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mask</title>
    <link rel="stylesheet" href="mask.css">
</head>

<body>
    <svg viewBox="0 0 100 70">
        <image href="img/peach.gif" width="100" heigh="75" mask="url(#donut)" />

        <defs>
            <mask id="donut">
                <circle id="outer" cx="50" cy="35" r="30" fill="white" />
                <circle id="inner" cx="50" cy="35" r="10" />
            </mask>
        </defs>
    </svg>
    <img src="img/bw.gif" alt="demo image">
</body>

</html>
