<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paralax</title>
    <style>
        body {
            overflow: hidden;
        }

        div {
            width: 100vw;
            height: 200px;
            position: relative;
            background-repeat: repeat-x;
            background-size: cover;
        }

        div:nth-of-type(1) {
            background-image: url(../img1.png);
            top: 100px;
        }

        div:nth-of-type(2) {
            background-image: url(../img2.png);
            top: -30px;
        }

        div:nth-of-type(3) {
            background-image: url(../img3.png);
            top: -161px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
