<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>follow mouse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            border: 3px dotted rgba(232, 222, 108);
            border-radius: calc(10vw - 6px);
            width: calc(100vw - 6px);
            height: calc(100vh - 6px);
            position: relative;
        }

        .square {
            background-color: #FF6249;
            opacity: .77;
            border-radius: 50%;
            width: 10vw;
            height: 10vw;
            white-space: pre;
            padding: 3vw;
            position: absolute;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 8vw;
            position: fixed;
            bottom: 13vw;
            right: 7vw;
            color: rgba(232, 222, 108);
        }
    </style>
</head>

<body>
    <h1>follow with ease</h1>

    <div class="background">
        <div class="square"></div>
    </div>
    <script src="follow-mouse-ease.js"></script>
</body>

</html>
